{% extends 'drinkproj/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="homepage container-fluid">
    <div class="row">
        <div class="upcoming_event col-xs-4">
            <h3>Upcoming Event</h3>
            <h4><a href="{% url 'event_detail' id=obj.id %}">{{ obj.event_name }}</a></h4>
            {% for item in items %}
                <h5><a href="{% url 'drink_info' id=item.drink_id %}">{{ item.drink }}</a></h5>
            {% endfor %}

        </div>
        <div class="event_list col-xs-8">
        {% for event in events %}
            <div class="jumbotron" id="event">
                <h2><a href="{% url 'event_detail' id=event.id %}">{{ event.event_name }}</a></h2>
                <h4>{{ event.description }}</h4>
            </div>

        {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
