{% extends 'drinkproj/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="col-xs-8">
        <h1 class="standard_font">{{ event.event_name }}</h1>
    </div>
{#    <div class="col-md-4">#}
{#        <a href="{% url 'rate' id=event.id %}">Rate Drinks</a>#}
{#    </div>#}

    <div class="drink_list col-xs-8">
    {% for item in items %}
        <h4 class="item">{{ item.drink }}</h4>
        <a href="{% url 'drink_info' id=item.drink_id %}">Rate</a>
        {% if item.drink.image.url != None %}
            <a href="{% url 'drink_info' id=item.drink_id %}">
                <img src="{{ item.drink.image.url }}"/></a>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
